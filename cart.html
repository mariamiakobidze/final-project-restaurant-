<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="insideNav">
                <div class="navigacia">
                    <div class="left">
                        <h1 class="step">Step</h1>
                        <h1 class="ordering">Ordering</h1>
                    </div>
                    <div class="right">
                        <h1 onclick="Home()" class="navhome">Home</h1>
                        <h1 onclick="Cart()" class="navcart">Cart</h1>
                        <i onclick="burgerMenu()" id="bars" class="fa-solid fa-bars burger"></i>
                    </div>
                </div>
            </div>
        </nav>
        <div class="headertext">
            <h1>My Cart</h1>
        </div>
    </header>
<div class="red-bar">
    <p onclick="Home()" class="hom">Home</p> /
    <p onclick="Cart()"class ="crt">Cart</p>
</div>
    <section>
        <h2>Cart</h2>
        <div class="main">
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Name</th>
                        <th>Qty</th>
                        <th>Price</th>
                        <th>Total</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody class="cart-body"></tbody>
            </table>
        </div>
        <div class="bottom">
            <h1 class="bottomtxt">Total: <span class="pricespan">$0</span></h1>
            <button>PROCEED TO CHECKOUT</button>
        </div>
    </section>

    <footer>
        <p>Â© Step Ordering 2025, All rights reserved</p>
    </footer>
    
    <script src="cart.js"></script>
</body>
</html>
