<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restaurant</title>
  
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
  />

  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header>
    <nav class="mainNav">
      <h1>Step Ordering</h1>
      <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a href="#">Cart</a></li>
      </ul>
      <i onclick="showHide()" class="fa-solid fa-bars"></i>
    </nav>

    <nav class="mobileNav">
      <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a href="#">Cart</a></li>
      </ul>
    </nav>
  </header>
<h2>Categories</h2>
  <div class="categories-bar">
    <ul id="categoriesList">
      <li onclick="getAll()">All</li>
    </ul>
  </div>

  <div class="content-container">
  <div class="filter">
    <div class="area">
      <label for="sicxare">Spiciness</label>
      <input type="range" min="-1" max="4" value="-1" id="sicxare" />
    </div>
    <div class="area">
      <label for="nuts">No Nuts</label>
      <input type="checkbox" id="nuts" />
    </div>
    <div class="area">
      <label for="vegan">Vegetarian Only</label>
      <input type="checkbox" id="vegan" />
    </div>
    <button onclick="filter()">Apply Filter</button>
    <button onclick="Reset()">Reset</button>
  </div>

  <section></section>
</div>

  <script src="./app.js"></script>
</body>
</html>
